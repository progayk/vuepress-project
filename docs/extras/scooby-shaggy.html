<!DOCTYPE html>
<html>
<head>
	<title>Vue-router</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<style type="text/css">
		img {
		  width: 100px;
		  height: 120px;
		}
	</style>
</head>

<body>
	<h1>Stand Alone vue-router Example</h1>


	<div id="app">
	  <p>
	    <router-link to="/characters/scooby">Scooby</router-link>
	    <router-link to="/characters/shaggy">Shaggy</router-link>
	   </p>
	   <router-view></router-view>
	</div>


	<script>
	const Scooby = {
		template: `
	  	<div>
	    	<h4>Scooby</h4>
	      <p><img src="https://www.wbkidsgo.com/Portals/4/Images/Content/Characters/Scooby/characterArt-scooby-SD.png" alt="scooby"/></p>
	    </div>`
	}

	const Shaggy = {
		template: `
	  	<div class="character">
	    	<h4>Shaggy</h4>
	      <p><img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/ShaggyRogers.png/150px-ShaggyRogers.png" alt="shaggy"/></p>
	    </div>`
	}

	const router = new VueRouter({
	  routes: [
	    { path: '/characters/scooby', component: Scooby },
	    { path: '/characters/shaggy', component: Shaggy }
	  ]
	})

	const app = new Vue({ router:router }).$mount('#app')
	</script>
</body>
</html>
